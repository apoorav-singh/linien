name: Upload Packages to TestPyPI

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.7"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
          pip install cma rpyc==4.1.5 click plumbum pylpsd numpy scipy paramiko

      - name: Build client
        run: |
          rm -R build --force
          rm -R dist --force
          python3 setup_client.py sdist bdist_wheel

      - name: Publish client to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/

      - name: Build GUI
        run: |
          rm -R build --force
          rm -R dist --force
          python3 setup_gui.py sdist bdist_wheel

      - name: Publish GUI to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/

      - name: Build server
        run: |
          rm -R build --force
          rm -R dist --force
          python3 setup_server.py sdist bdist_wheel

      - name: Publish server to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN_SERVER }}
          repository_url: https://test.pypi.org/legacy/
